# -*- coding: utf-8 -*-
# vim: ft=yaml
---
influxdb:
  config: /etc/influxdb/influxdb.conf
  system_user: root
  system_group: root
  toml_pkg: python-pytoml
  pkg:
    name: influxdb
  service:
    name: influxdb
  conf:
    meta:
      dir: /var/lib/influxdb/meta
    data:
      dir: /var/lib/influxdb/data
      wal-dir: /var/lib/influxdb/wal
      series-id-set-cache-size: 100
